<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${customer}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Customer ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Full Name:</td>
					<td><input type="text" th:field="*{fullname}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit">EDIT</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
